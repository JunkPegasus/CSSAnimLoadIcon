<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Loading</title>
        <meta name="description" content="Loading">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900"
            rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container">
            <div class="container-element">
                <div class="Loading-Container">
                    <div class="simplespinner"></div>
                </div>
            </div>
            <div class="container-element">
                <div class="Loading-Container">
                    <div class="advanceddot dot1"></div>
                    <div class="advanceddot dot2"></div>
                    <div class="advanceddot dot3"></div>
                    <div class="advanceddot dot4"></div>
                    <div class="advanceddot dot5"></div>
                    <div class="advancedspinner"></div>
                </div>
            </div>
            <div class="container-element">
                <div class="Loading-Container">
                    <div class="digital-clock">
                        <div class="digital-clock-element dce1"></div>
                        <div class="digital-clock-element dce2"></div>
                        <div class="digital-clock-element dce3"></div>
                        <div class="digital-clock-element dce4"></div>
                    </div>
                </div>
            </div>
            <div class="container-element">
                <div class="Loading-Container">
                    <div class="textani">Loading..</div>
                </div>
            </div>
            <div class="container-element">
                <div class="Loading-Container">
                    <div class="transfo-cont">
                        <div class="transfo_t1">
                            <div class="t1_b"></div>
                        </div>
                        <div class="transfo_t2">
                            <div class="t2_b"></div>
                        </div>
                        <div class="transfo_t3">
                            <div class="t3_b"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-element">
                <div class="Loading-Container">
                    <div class="rect"></div>
                </div>
            </div>
            <div class="container-element">
                <div class="Loading-Container">
                    <div class="rects_cont">
                        <div class="rects green"></div>
                        <div class="rects yel"></div>
                        <div class="rects red"></div>
                    </div>
                </div>
            </div>
            <div class="container-element">
                <div class="Loading-Container">
                    <div class="rects_cont">
                        <div class="rects rectscale rs1"></div>
                        <div class="rects rectscale rs2"></div>
                        <div class="rects rectscale rs3"></div>
                        <div class="rects rectscale rs4"></div>
                    </div>
                </div>
            </div>
            <div class="container-element">
                <div class="Loading-Container">
                    <div class="cirlcecont">
                        <div class="circle c1"></div>
                        <div class="circle c2"></div>
                        <div class="circle c3"></div>
                        <div class="circle c4"></div>
                    </div>
                </div>
            </div>

            <div class="container-element">
                <div class="Loading-Container">
                    <div class="check_contbot">
                        <div class="check"></div>
                    </div>
                    <div class="check_conttop">
                        <div class="check2"></div>
                    </div>
                </div>
            </div>
            <div class="container-element">
                <div class="Loading-Container">
                    <div class="err_cont">
                        <div class="err1"></div>
                        <div class="err2"></div>
                    </div>
                </div>
            </div>
            <div class="container-element">
                <div class="Loading-Container">
                    <div class="warn_cont">
                        <div class="warn1"></div>
                        <div class="warn2"></div>
                        <div class="warn3"></div>
                        <div class="warn4">!</div>
                    </div>
                </div>
            </div>

            <div class="container-element">
                <div class="switch-cont">
                    <div class="switch1 switch">
                        <div class="slider1">
                            <div class="slider1_left sleft"></div>
                            <div class="slider1_btn"></div>
                            <div class="slider1_right sright"></div>
                        </div>
                    </div>
                    <div class="switch2 switch">
                        <div class="slider2_btn"></div>
                        <div class="slider2_cont">
                            <div class="slider2">
                                <div class="slider2_left sleft"></div>
                                <div class="slider2_right sright"></div>
                            </div>
                        </div>
                    </div>
                    <div class="switch3 switch">
                        <div class="slider3">
                            <div class="slider3_left sleft"></div>
                            <div class="slider3_btn"></div>
                            <div class="slider3_right sright"></div>
                        </div>
                    </div>
                    <div class="switch4 switch">
                        <div class="slider4">
                            <div class="slider4_left sleft"></div>
                            <div class="slider4_btn"></div>
                            <div class="slider4_right sright"></div>
                        </div>
                    </div>
                    <div class="switch5 switch">
                            <div class="slider5_btn"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
